<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Title of the document</title>
    <style>
        table.border {
            border-collapse: collapse;
        }

        table.border th {
            padding: 10px;
            border: 1px solid black;
            font-size: 11px;
            text-align: center;
        }

        table.border td {
            padding: 15px;
            border: 1px solid black;
            font-weight: bold;
            font-size: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="width:100%">
        <!--CABECERA-->
        <tr>
            <td style="width:20%"></td>
            <td style="width:50%" align="center" valign="top">
                <table>
                    <tr><td colspan="3" height="20"></td></tr>
                    <tr><td colspan="3" height="20"></td></tr>
                    <tr><td align="center"><h4 style="margin:0px; font-weight: bold;">@RAZONSOCIALEMISOR</h4></td></tr>
                    <tr><td align="center" style="font-size: 10px;">@DIRECCIONEMPRESA</td></tr>
                    <tr><td align="center" style="font-size: 10px;">@DEPARTAMENTO</td></tr>
                    <tr><td align="center" style="font-size: 10px;">@TELEFONO</td></tr>
                </table>
            </td>
            <td style="width:30%; border: 1px solid black;">
                <table style="width:100%">
                    <tr><td align="center" style="font-weight: bold;">RUC N°: @RUC</td></tr>
                    <tr><td align="center" style="font-weight: bold;">@TIPODOCUMENTO</td></tr>
                    <tr><td align="center" style="font-weight: bold;">@SERIE</td></tr>
                </table>
            </td>
        </tr>

        <tr><td colspan="3" height="20"></td></tr>
        <!--DATOS CLIENTES-->
        <tr>
            <td colspan="2" style="font-size: 12px;">
                <table style="width:100%">
                    <tr>
                        <td colspan="1" style="width:20%; font-size: 12px;">F. EMISIÓN:</td>
                        <td colspan="3" style="width: 80%; font-weight: bold; font-size: 12px;">@FECHAEMISION</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width: 20%; font-size: 12px;">SEÑOR (ES):</td>
                        <td style="width: 80%; font-weight: bold;; font-size: 12px;">@RAZONSOCIALRECEPTOR</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width: 20%; font-size: 12px;">R.U.C./D.N.I.:</td>
                        <td style="width: 80%; font-weight: bold;; font-size: 12px;">@NRODOCUMENTORECEPTOR</td>
                    </tr>
                </table>
                <table style="width:100%">
                    <tr>
                        <td style="width: 20%; font-size: 12px;">DIRECCIÓN:</td>
                        <td style="width: 80%; font-weight: bold;; font-size: 12px;">@DIRECCIONRECEPTOR</td>
                    </tr>
                </table>
            </td>
            <td></td>
        </tr>

        <tr><td colspan="3" height="30"></td></tr>
        <!--DETALLE-->
        <tr>
            <td colspan="3">
                <table class="border" style="width: 100%;; font-size: 12px;">
                    <thead>
                        <tr style="background-color: #D8D8D8; font-size: 12px;">
                            <th>CANT.</th>
                            <th>U.M</th>
                            <th>DESCRIPCIÓN</th>
                            <th>V. UNITARIO</th>
                            <th>P. UNITARIO</th>
                            <th>DSCTO</th>
                            <th>TOTAL</th>
                        </tr>
                    </thead>
                    <tbody style="font-size: 12px;">
                        @FILAS
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <div style="font-size: 11px; font-weight: bold; text-align: right; width:100%;">
        <label style="margin-top: 4px;">OP. GRAVADAS: @OpGravadas</label><br />
        <label style="margin-top: 4px;">EXONERADAS: @Exoneradas</label><br />
        <label style="margin-top: 4px;">IGV(18%): @Igv</label><br />
        <label style="margin-top: 4px;">OTR.CAR(0.00): @OtroCargo</label><br />
        <label style="margin-top: 4px;">ICBPER: @Icbper</label><br />
        <label style="margin-top: 4px;">TOTAL A COBRAR: @TotalCobrar</label><br />
    </div>
    <div style="height: 30px;"></div>
    <div style="font-size: 10px; text-align: left; width: 30%;">
        <label>SON: @MONTOENLETRAS</label><br />
        <label>Representacion Impresa de Combrobante de Pago Electrónico</label><br />
        <label>Puede descargar este documento en el enlace.</label><br />
        <label>@RUTADESCARGAR</label>
    </div>
</body>
</html>
